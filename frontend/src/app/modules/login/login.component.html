<div id="contenedor" style="margin: auto; width:50%; max-width: 400px; margin-bottom: 50px; border: 1px solid rgba(0,0,0,2);border-radius: 5px;">
    <div class="alert alert-dismissible alert-dark" > Iniciar sesión </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="logInForm" class="container">
            <div class="form-group">
				<select formControlName="tipoUsuario" class="form-control" >
				  <option value="v" selected>Voluntario</option>
				  <option value="d">Donante</option>
				  <option value="b">Organización Beneficiaria</option>
				  <option value="a">Administrador</option>
				</select>
            </div>
			<div class="form-group">
                <label for="labelNombre">Nombre de usuario</label>
                <input formControlName="usuario" type="text" class="form-control" id="inputNombre"
                    placeholder="Usuario">
                    <div *ngIf="usuario.invalid && usuario.touched">
                        <small class="text-danger">Debe ingresar su nombre de usuario</small>
                    </div>
            </div>
            <div class="form-group">
                <label for="labelContrasenia">Contraseña</label>
                <input formControlName="clave" type="password" class="form-control" id="inputClave" placeholder="Contraseña">
                <div *ngIf="clave.invalid && clave.touched">
                    <small class="text-danger">Debe ingresar su contraseña</small>
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-dark" type="submit">Iniciar sesión</button>
            </div>
        </form>
        <a href="#" class="mt-3 btn-link">Olvidé mi contraseña</a>
        <br>
        <a href="#" class="btn-link">Registrarme</a>
    </div>

</div>
