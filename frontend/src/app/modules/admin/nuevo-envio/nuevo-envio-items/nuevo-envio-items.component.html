 <form [formGroup]="form">
   <table class="table mb-2" style="width:100%">
    <thead class="thead-dark">
      <tr colspan="3">
        <th>Descripcion</th>
        <th>Peso</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let item of lista" >
      <td>{{item.descripcion}}</td>
      <td>{{item.peso}} kg</td>
      <td><button (click)="borrar(item)">Borrar</button></td>
    </tr>
    <tfoot class="tfoot-dark">
      <tr>
        <td><input type="text" placeholder="DescripciÃ³n" formControlName="descripcion"></td>
        <td><input type="text" placeholder="Peso en kg" formControlName="peso"></td>
        <td><button (click)="agregar()">+ Agregar</button></td>
      </tr>
    </tfoot>
  </table> 
</form>
