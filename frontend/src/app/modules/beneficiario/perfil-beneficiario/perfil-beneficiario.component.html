	<!-- <h1 class="text-center">Mis Datos</h1> -->
	<h1 class="text-center mb-2">
		BENEFICIARIO
	</h1>
	<section class="container w-75 pt-3 mb-5 border-custom ">

		<div class="row no-gutters my-4 ">
			<div class="col-sm text-right no-gutters">
				<h4>Nombre de la Organización:</h4>
			</div>

			<div class="col-sm ml-2">
				<h4>
					{{username}}
				</h4>
			</div>
		</div>

		<div class="row my-4 no-gutters">
			<div class="col-sm text-right">
				<h4>Dirección:</h4>
			</div>
			<div class="col-sm text-left ml-2">
				<h4>
					{{address}}
				</h4>
			</div>
		</div>

		<div class="row my-4 no-gutters">
			<div class="col-sm text-right">
				<h4>Cantidad de personas atendidas: </h4>
			</div>
			<div class="col-sm text-left ml-2">
				<h4>
					{{cantAtendidos}}
				</h4>
			</div>
		</div>

		<div class="row my-4 no-gutters">
			<div class="col-sm text-right ">
				<h4>Email: </h4>
			</div>
			<div class="col-sm text-left ml-2">
				<h4>
					{{email}}
				</h4>
			</div>
		</div>



	</section>

	<div class="form-group text-center d-flex justify-content-center">
		<button class="btn btn-orange mr-4" (click)="this.router.navigate(['/home']);">Volver</button>
		<a (click)="this.router.navigate(['/editar-beneficiario']);" class="btn btn-primary ml-4 pointer">Modificar
			Datos</a>
	</div>
